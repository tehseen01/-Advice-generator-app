<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article>
        <div>
          <h2 id="advice-id">Advice # 127</h2>
        </div>
        <blockquote>
          <p id="quote">
            The higher up you are in a company, the more likely it is that your
            boss is a psychopath.
          </p>
        </blockquote>
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
          class="mobile-devider"
        />
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
          class="desktop-devider"
        />
        <button id="btn">
          <img src="./images/icon-dice.svg" alt="icon-dice" />
        </button>
      </article>
    </main>
    <!-- Advice ID goes here -->

    <!-- Advice text goes here -->

    <script src="./index.js"></script>
  </body>
</html>
